# planner time step (in s)
dt: 0.1
# time steps computation
time_steps_computation: 20
# planning time horizon (in s)
planning_horizon: 2.0
# replanning frequency (in time steps)
replanning_frequency: 1
# velocity threshold (in m/s) for switching to low velocity mode
low_vel_mode_threshold: 2
# determines if the cost function determines the weights by cluster (True) or always the first (False)
use_clusters: False
nr_clusters: 20
cluster_means: [0, 0, 0, 0,  0.00644, 7.19, 0.285, 0.363, 2.82]
cluster_stds: [1, 1, 1, 1, 1.64, 3.90, 0.608, 0.631, 14.5]