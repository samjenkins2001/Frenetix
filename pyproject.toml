[tool.poetry]
name = "frenetix-motion-planner"
version = "2024.1"
description = "Frenetix Motion Planner: Sampling-based Frenet Planner & Multi-agent CommonRoad Scenario Handler"
license = "LGPL-3.0-or-later"
authors = [
    "Rainer Trauth <rainer.trauth@tum.de>",
    "Marc Kaufeld <marc.kaufeld@tum.de>",
]
maintainers = [
    "Rainer Trauth <rainer.trauth@tum.de>",
    "Marc Kaufeld <marc.kaufeld@tum.de>",
]
readme = "README.md"

packages = [
    { include = "frenetix_motion_planner" },
    { include = "cr_scenario_handler" },
    { include = "risk_assessment" },
    { include = "wale_net_lite" },
    { include = "behavior_planner" },
]

[tool.poetry.dependencies]

python = ">=3.9,<3.12"

# internal, will be resolved when we publish it.
commonroad-route-planner = { git = "https://gitlab.lrz.de/av2.0/commonroad/commonroad-route-planner.git", branch = "develop" }
commonroad-drivability-checker = { git = "https://gitlab.lrz.de/av2.0/commonroad/commonroad-drivability-checker.git", branch = "development" }

frenetix = ">=0.1.3"
frenetix-occlusion = ">=2024.1"

wale-net = ">=3.0.3"
matplotlib = "^3.8.1"
numpy = "^1.24.2"
methodtools = "^0.4.7"
omegaconf = "^2.1.1"
scipy = "^1.9.3"
onnxruntime = "^1.16.3"
pygeos = "^0.14"
imageio = "^2.31.2"
shapely = "^2.0.2"
wheel = "^0.38.4"
pandas = "^2.0.3"
triangle = ">=20200424"
psutil = ">=5.9.6"

commonroad-io = "==2023.2"
commonroad-vehicle-models = "^3.0.2"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = ">=6.2.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[tool.poetry.group.dev.dependencies]
mypy = "^1.5.1"

[tool.poetry.scripts]
reactive-planner = "main:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
